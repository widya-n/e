    <style>
        /* أنماط خاصة بصفحة الطلب */
        .order-page {
            padding: 2rem;
            max-width: 1000px;
            margin: 6rem auto 2rem;
        }
        
        .order-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
        }
        
        .product-selection {
            flex: 1;
            min-width: 300px;
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }
        
        .order-summary {
            flex: 1;
            min-width: 300px;
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }
        
        .product-card {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 10px;
            background: rgba(255,255,255,0.05);
            transition: all 0.3s;
        }
        
        .product-card:hover {
            background: rgba(255,255,255,0.15);
        }
        
        .product-card img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
            margin-left: 1rem;
        }
        
        .product-info {
            flex: 1;
        }
        
        .quantity-selector {
            display: flex;
            align-items: center;
            margin-top: 0.5rem;
        }
        
        .quantity-btn {
            background: #5F4B8B;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .quantity-input {
            width: 50px;
            text-align: center;
            margin: 0 0.5rem;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 5px;
            padding: 0.3rem;
        }
        
        .checkout-btn {
            background: #E69A8D;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 2rem;
            transition: all 0.3s;
        }
        
        .checkout-btn:hover {
            background: #d4877a;
            transform: translateY(-3px);
        }
        
        .whatsapp-btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 1rem;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .whatsapp-btn:hover {
            background: #128C7E;
            transform: translateY(-3px);
        }
        
        .whatsapp-btn i {
            margin-left: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .order-page {
                padding: 1rem;
                margin-top: 4rem;
            }
        }
